<mat-sidenav-container>

    <mat-form-field appearance="fill">

      <mat-label>Select a city</mat-label>

      <mat-select (selectionChange)="getStreetNamesFromCitySelected($event.value)">
        <mat-option *ngFor="let cityName of cityNames" [value]="cityName">
          {{cityName}}
        </mat-option>
      </mat-select>
    
    </mat-form-field> 

    <mat-form-field *ngIf="selectedCity" appearance="fill">
    
      <mat-label>Select a street</mat-label>
      
      <mat-select (selectionChange)="getHouseDetailsFromStreetSelected(selectedCity, $event.value)">
        <mat-option *ngFor="let streetName of streetNames" [value]="streetName">
          {{streetName}}
        </mat-option>
       </mat-select>      
    
    </mat-form-field>   

    <mat-form-field *ngIf="selectedStreet" appearance="fill">
        <mat-label>Select a House</mat-label>

        <mat-select (selectionChange)="this.selectedHouse = $event.value">
          <mat-option *ngFor="let house of houses" [value]="house">
            {{house.name}}  
          </mat-option>
        </mat-select>

    </mat-form-field>

    <div *ngIf="this.selectedHouse" >
      <mat-card>
        {{this.selectedHouse}}
      </mat-card>      
    </div>

</mat-sidenav-container>
